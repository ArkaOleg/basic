<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Arrays</title>

</head>

<body>

    <button type="button"
onclick="document.getElementById('demo').innerHTML =Date ()">
Click here.</button>


    <h2>JavaScript Arrays</h2>

    <p id="demo"></p>
     
    <script>
        
        var person = {firstName:"Arkaitz", lastName:"Olazarri", age:"32"}; 
      
        document.getElementById("demo").innerHTML = person["lastName"]; 
     

    </script>

</body>

</html>
