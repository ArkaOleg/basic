<!doctype html>
<html lang="en">
<head>

    <title>Number arrays</title>

</head>

<body>

<h1><p>Number arrays</p></h1>

<button onclick="myFunction()">Click here</button>

<p id="demo"></p>


<script>
    var aaa = ["cero", "uno", "dos", "tres", "cuatro", "cinco", "seis", "siete", "ocho", "nueve", "diez"]
  
    var first = aaa[0]
    aaa[0] = "cero"
    var last = aaa[aaa.length-1]

    document.getElementById("demo").innerHTML = aaa;

    var aaa, text;
    aaa = ["cero", "uno", "dos", "tres", "cuatro", "cinco", "seis", "siete", "ocho", "nueve", "diez"];

    text = "<ul>";
    aaa.forEach(myFunction);
    text += "</ul>";

    function myFunction(value) {
    text += "<li>" + value + "</li>";
    } 

 
    function myFunction() {
        aaa.push("once");
        aaa.push("doce")

    
        document.getElementById("demo").innerHTML = aaa
    }

</script>
</body>

</html>
